<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Ad Skipper</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .header p {
      font-size: 12px;
      opacity: 0.9;
    }

    .status {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      backdrop-filter: blur(10px);
    }

    .status-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .status-item:last-child {
      margin-bottom: 0;
    }

    .status-label {
      font-size: 14px;
    }

    .status-value {
      font-size: 14px;
      font-weight: 600;
    }

    .status-active {
      color: #4ade80;
    }

    .stats {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 15px;
      backdrop-filter: blur(10px);
    }

    .stats h2 {
      font-size: 14px;
      margin-bottom: 10px;
      opacity: 0.9;
    }

    .stat-item {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      margin-bottom: 5px;
    }

    .footer {
      margin-top: 15px;
      text-align: center;
      font-size: 11px;
      opacity: 0.8;
    }

    .settings-group {
      margin-top: 10px;
    }

    .setting-item {
      margin-bottom: 8px;
      font-size: 13px;
    }

    .setting-item label {
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .sub-setting {
      margin-left: 25px;
      margin-top: 5px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .sub-setting input[type="number"] {
      width: 60px;
      padding: 3px;
      border-radius: 4px;
      border: 1px solid rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.1);
      color: white;
    }

    .whitelist-section {
      margin-top: 15px;
    }

    .whitelist-section h3 {
      font-size: 13px;
      margin-bottom: 8px;
    }

    .whitelist-input {
      display: flex;
      gap: 5px;
      margin-bottom: 8px;
    }

    .whitelist-input input {
      flex: 1;
      padding: 5px;
      border-radius: 4px;
      border: 1px solid rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.1);
      color: white;
    }

    .whitelist-input button {
      padding: 5px 10px;
      border-radius: 4px;
      border: none;
      background: rgba(255,255,255,0.2);
      color: white;
      cursor: pointer;
    }

    .whitelist-list {
      max-height: 100px;
      overflow-y: auto;
      font-size: 12px;
    }

    .whitelist-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4px;
      background: rgba(255,255,255,0.1);
      margin-bottom: 4px;
      border-radius: 4px;
    }

    .whitelist-item button {
      background: none;
      border: none;
      color: #ff4444;
      cursor: pointer;
      padding: 2px 5px;
    }

    /* Theme variants */
    body.theme-light {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: #0f172a;
    }

    body.theme-light .status,
    body.theme-light .stats {
      background: rgba(15,23,42,0.06);
      color: #0f172a;
      backdrop-filter: none;
    }

    body.theme-light .whitelist-input input,
    body.theme-light .sub-setting input {
      background: rgba(255,255,255,0.9);
      color: #0f172a;
      border: 1px solid rgba(15,23,42,0.06);
    }

    body.theme-dark {
      background: linear-gradient(135deg, #0f172a 0%, #1f2937 100%);
      color: #e6eef8;
    }

    body.theme-dark .status,
    body.theme-dark .stats {
      background: rgba(255,255,255,0.04);
      color: #e6eef8;
      backdrop-filter: blur(6px);
    }
</style>
</head>
<body>
  <div class="header">
    <h1>ðŸš€ Ad Skipper</h1>
    <p>Automatically skips YouTube ads</p>
  </div>

  <div class="status">
    <div class="status-item">
      <span class="status-label">Status:</span>
      <span class="status-value status-active" id="status">Active</span>
    </div>
    <div class="status-item">
      <span class="status-label">Ads Skipped:</span>
      <span class="status-value" id="adsSkipped">0</span>
    </div>
  </div>

  <div class="stats">
    <h2>Skip Rules</h2>
    <div class="settings-group">
      <div class="setting-item">
        <label>
          <input type="checkbox" id="skipOverlayAds" checked>
          Skip Overlay Ads
        </label>
      </div>
      <div class="setting-item">
        <label>
          <input type="checkbox" id="skipVideoAds" checked>
          Skip Video Ads
        </label>
      </div>
      <div class="setting-item">
        <label>
          <input type="checkbox" id="customWaitTime">
          Custom Wait Time
        </label>
        <div class="sub-setting">
          <input type="number" id="skipDelay" min="0" max="10" value="0" disabled>
          <span>seconds</span>
        </div>
      </div>
    </div>

    <div class="setting-item">
      <label for="themeSelect">Theme:</label>
      <div class="sub-setting">
        <select id="themeSelect">
          <option value="system">System</option>
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </div>
    </div>

    <div class="whitelist-section">
      <h3>Whitelisted Channels</h3>
      <div class="whitelist-input">
        <input type="text" id="channelInput" placeholder="Enter channel name">
        <button id="addChannel">Add</button>
      </div>
      <div id="whitelistedChannels" class="whitelist-list"></div>
    </div>
  </div>

  <div class="footer">
    Open a YouTube video to start skipping ads!
  </div>

  <script src="popup.js"></script>
</body>
</html>
