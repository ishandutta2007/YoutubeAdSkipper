<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Ad Skipper</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .header p {
      font-size: 12px;
      opacity: 0.9;
    }

    .status {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      backdrop-filter: blur(10px);
    }

    .status-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .status-item:last-child {
      margin-bottom: 0;
    }

    .status-label {
      font-size: 14px;
    }

    .status-value {
      font-size: 14px;
      font-weight: 600;
    }

    .status-active {
      color: #4ade80;
    }

    .stats {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 15px;
      backdrop-filter: blur(10px);
    }

    .stats h2 {
      font-size: 14px;
      margin-bottom: 10px;
      opacity: 0.9;
    }

    .stat-item {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      margin-bottom: 5px;
    }

    .footer {
      margin-top: 15px;
      text-align: center;
      font-size: 11px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸš€ Ad Skipper</h1>
    <p>Automatically skips YouTube ads</p>
  </div>

  <div class="status">
    <div class="status-item">
      <span class="status-label">Status:</span>
      <span class="status-value status-active" id="status">Active</span>
    </div>
    <div class="status-item">
      <span class="status-label">Ads Skipped:</span>
      <span class="status-value" id="adsSkipped">0</span>
    </div>
  </div>

  <div class="stats">
    <h2>Quick Info</h2>
    <div class="stat-item">
      <span>Version:</span>
      <span>1.0.0</span>
    </div>
    <div class="stat-item">
      <span>Auto-skip:</span>
      <span>Enabled</span>
    </div>
  </div>

  <div class="footer">
    Open a YouTube video to start skipping ads!
  </div>

  <script src="popup.js"></script>
</body>
</html>
